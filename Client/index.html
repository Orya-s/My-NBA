<!DOCTYPE html>
<html>
  <head>
    <title>My-Nba</title>
    <link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>

</head>

  <body>
    
    <div class="header">
      <div class="text-input">
        <input class="players-filter" id="teamInput" type="text" placeholder="TEAM">
        <input class="players-filter" id="yearInput" list="years" placeholder="YEAR">
      </div>
      <label class="container">Active Players
        <input id="checkbox" type="checkbox" value="false">
        <span class="checkmark"></span>
      </label>
      <button id="getTeamBtn" class="glow-on-hover">GET TEAM</button>
      <button id="DreamTeamBtn" class="glow-on-hover">My Dream Team</button>
    </div>

    <datalist id="years">
      <option value="2017"></option>
      <option value="2018"></option>
      <option value="2019"></option>
      <option value="2020"></option>
      <option value="2021"></option>
      <option value="2022"></option>
    </datalist>



    <!-- Handlebars Containers -->
    <div class="cards-container">
    </div>

    <div class="title-container">
    </div>
    
    
    <!-- Handlebars Templates -->
    
    <script id="cards-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="cards">
          <div class="fullName"><b>{{this.fname}} {{this.lname}}</b></div>
          <div class="jersey">{{this.jersey}}</div>
          <div class="img" id={{this.id}}></div>
          <div class="middle">
            {{#if this.dreamTeam}}
            <button class="dream-btn remove-dream" dreamTeam="true">Remove From Dream Team</button>
            {{else}}
            <button class="dream-btn add-dream" dreamTeam="false">Add to Dream Team</button>
            {{/if}}
          </div>
          <div class="position">
            <b>{{this.position}}</b>
            <i style="font-size:24px" class="fa">&#xf080;</i>
            <div class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <p><b>{{fname}} {{lname}}</b></p>
                <div class="stats-container"></div>
              </div>
            </div>
          </div> 
        </div>
      {{/each}}
    </script>


    <script id="stats-template" type="text/x-handlebars-template">
      <div class="stats">
        <div>Games Played -  {{this.gamesPlayed}}</div>
        <div>Minutes Per Game -  {{this.minutesPerGame}}</div>
        <div>Points Per Game -  {{this.pointsPerGame}}</div>
        <div>Player Efficiency Rating -  {{this.playerEfficiencyRating}}</div>
      </div>
    </script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./src/api/ajaxCall.js"></script>
    <script src="./src/api/API.js"></script>
    <script src="./src/api/metadata.js"></script>
    <script src="./src/api/dreamTeamApi.js"></script>
    <script src="./src/api/statsApi.js"></script>

    <script src="./src/nbaData.js"></script>
    <script src="./src/pageView.js"></script>
    <script src="./src/pageController.js"></script>

  </body>
</html>
