<!DOCTYPE html>
<html>
  <head>
    <title>my-nba</title>
    <link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Balthazar"rel="stylesheet"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>

</head>

  <body>
    
    <div class="header">
      <div class="text-input">
        <input id="teamInput" type="text" placeholder="TEAM">
        <input id="yearInput" list="years" placeholder="YEAR">
      </div>
      <button id="getTeamBtn" class="glow-on-hover">GET TEAM</button>
    </div>

    <datalist id="years">
      <option value="2017"></option>
      <option value="2018"></option>
      <option value="2019"></option>
      <option value="2020"></option>
      <option value="2021"></option>
      <option value="2022"></option>
    </datalist>


    <!-- Handlebars Containers -->
    <div class="cards-container">
    </div>

    <div class="title-container">
    </div>
    

  
    
    <!-- Handlebars Templates -->
    
    <script id="cards-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="cards">
          <div class="fullName"><b>{{this.fname}} {{this.lname}}</b></div>
          <div class="jersey">{{this.jersey}}</div>
          <div class="img" id={{this.id}}></div>
          <div class="position"><b>{{this.position}}</b></div>
        </div>
      {{/each}}
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script> -->

    <script src="./src/api/ajaxCall.js"></script>
    <script src="./src/api/API.js"></script>
    <script src="./src/api/metadata.js"></script>

    <script src="./src/nbaData.js"></script>
    <script src="./src/pageView.js"></script>
    <script src="./src/pageController.js"></script>

  </body>
</html>
