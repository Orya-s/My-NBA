<!DOCTYPE html>
<html>
  <head>
    <title>my-nba</title>
    <link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Balthazar"rel="stylesheet"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>

</head>

  <body>
    
    <div id="search-bar">
      <input id="teamInput" placeholder="TEAM NAME">
      <input id="yearInput" placeholder="YEAR">
      <button id="getTeamBtn">GET TEAM</button>
    </div>


    <!-- Handlebars Containers -->
    <div class="cards-container">
    </div>

    

    
    
    <!-- Handlebars Templates -->
    
    <script id="cards-template" type="text/x-handlebars-template">
      
      {{#each metaData}}
      
        <div class="cards">
          <div>{{this.fname}} {{this.lname}}</div>
          <div>{{this.jersey}} </div>
          <!-- <img src={{this.img}}> -->
          <div>{{this.position}} </div>

        </div>
      
      {{/each}}
      
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script> -->

    <script src="./src/api/ajaxCall.js"></script>
    <script src="./src/api/API.js"></script>
    <script src="./src/api/metadata.js"></script>

    <script src="./src/nbaData.js"></script>
    <script src="./src/pageView.js"></script>
    <script src="./src/pageController.js"></script>

  </body>
</html>
